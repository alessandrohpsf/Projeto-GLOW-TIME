<!DOCTYPE HTML>
<html>
	<head>
		<title>GrowTime</title>
		<link rel="icon" 
              type="png" 
              href="images/estetica.webp" />
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="css/main.css" />
		<noscript><link rel="stylesheet" href="css/noscript.css" /></noscript>
		<link rel="manifest" href="manifest.json">
		<!-- toast -->
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper" class="fade-in">

				<div id="intro">
					<h1>Grow Time</h1>
				</div>
			    
				<!-- Nav -->
					<nav id="nav">
						<ul class="links">
							<li><a href="index.html">Inicio</a></li>
							<li class="active"><a href="agendamento.html">Agendamento</a></li>
							<li><a href="contato.html">Contato</a></li>
						</ul>
						<ul class="icons">
							<li><a href="https://www.instagram.com/" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
						</ul>
					</nav>

				<!-- Main -->
					<div id="main">

						<!-- Post -->
							<section class="post">
								<header class="major">
								<span class="date">Equipe Dedicada</span>
									<h1>Fa√ßa<br />
									seu agendamento</h1>							    
								</header>

								<!-- Form -->

									<form name="form-schedule" id="form-schedule" method="post" action="#">
										<div class="row gtr-uniform">
											<div class="col-6 col-12-xsmall">
												<input type="text" name="schedule-name" id="schedule-name" value="" placeholder="Nome" required/>
											</div>
											<div class="col-6 col-12-xsmall">
												<input type="email" name="schedule-email" id="schedule-email" value="" placeholder="E-mail" required/>
											</div>
											<!-- Break -->
											<div class="col-12">
												<input type="text" name="schedule-phone" id="schedule-phone" value="" placeholder="Telefone" required/>
											</div>
											<!-- Break -->
											<div class="col-6 col-12-xsmall">
												<input type="date" name="schedule-date" id="schedule-date" value="" title="Selecione uma data de agendamento" required/>
											</div>
											<div class="col-6 col-12-xsmall">
												<select name="schedule-time" id="schedule-time" required>
													<option value="" disabled selected>Selecione uma hora</option>
													<option value="7:00">7:00</option>
													<option value="8:00">8:00</option>
													<option value="9:00">9:00</option>
													<option value="10:00">10:00</option>
													<option value="11:00">11:00</option>
													<option value="12:00">12:00</option>
													<option value="13:00">13:00</option>
													<option value="14:00">14:00</option>
													<option value="15:00">15:00</option>
													<option value="16:00">16:00</option>
												</select>
											</div>
											<!-- Break -->
											<div class="col-12">
												<ul class="actions">
													<!-- Enviar -->
													<li><input type="submit" class="primary" /></li>
													<!-- Limpar -->
													<li><input type="reset"/></li>
												</ul>
											</div>
										</div>
									</form>
			</div>

		<!-- Scripts -->
			<script src="js/jquery.min.js"></script>
			<script src="js/jquery.scrollex.min.js"></script>
			<script src="js/jquery.scrolly.min.js"></script>
			<script src="js/browser.min.js"></script>
			<script src="js/breakpoints.min.js"></script>
			<script src="js/util.js"></script>
			<script src="js/main.js"></script>

			<script>
				let newWorker;
				if ('serviceWorker' in navigator) {
				  navigator.serviceWorker.register('/service-worker.js').then(reg => {
					reg.addEventListener('updatefound', () => {
					  newWorker = reg.installing;
					});
				  });
				  let refreshing;
				  navigator.serviceWorker.addEventListener('controllerchange', function () {
					if (refreshing) return;
					window.location.reload();
					refreshing = true;
				  });
				}
			  </script>
			
			<!-- toast -->
			<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

	</body>
</html>
